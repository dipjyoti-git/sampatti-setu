<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero-Based Budgeting</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <div class="container">
    <h1>Zero-Based Budgeting</h1>
    <div class="input-section">
      <label for="initialAmount">Initial Amount:</label>
      <input type="number" id="initialAmount" placeholder="Enter initial amount">
      <button id="setAmount">Set Amount</button>
    </div>
    <div class="assign-section">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" placeholder="Enter task name">
      <label for="taskAmount">Amount:</label>
      <input type="number" id="taskAmount" placeholder="Enter amount">
      <button id="assignTask">Assign to Task</button>
    </div>
    <div class="balance-section">
      <h2>Remaining Balance: <span id="remainingBalance">0</span></h2>
    </div>
    <div class="tasks-section">
      <h2>Assigned Tasks</h2>
      <ul id="taskList"></ul>
    </div>
  </div>
  <script src="expntrk.js"></script>
</body>
</html>
