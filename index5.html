<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Budgeting</title>
  <link rel="stylesheet" href="styles7.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Envelope Budgeting</h1>
    <p>Allocate your money into envelopes and track your spending!</p>
    <div class="input-section card">
      <h2>Create Envelope</h2>
      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" placeholder="e.g., Groceries">
      <label for="initialAmount">Initial Amount:</label>
      <input type="number" id="initialAmount" placeholder="e.g., 200">
      <button id="createEnvelope">Create Envelope</button>
    </div>
    <div class="envelopes-section">
      <h2>Your Envelopes</h2>
      <div id="envelopeList" class="envelope-grid"></div>
    </div>
    <div class="spend-section card">
      <h2>Spend Money</h2>
      <label for="spendCategory">Select Category:</label>
      <select id="spendCategory"></select>
      <label for="spendAmount">Amount to Spend:</label>
      <input type="number" id="spendAmount" placeholder="e.g., 50">
      <button id="spendMoney">Spend Money</button>
    </div>
  </div>
  <script src="envelopbudgt.js"></script>
</body>
</html>
